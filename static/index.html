<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRCodeViewer</title>
    <link rel="stylesheet" href="newstyle.css">
    <link rel="icon" href="img/logo.png" type="image/icon type">
</head>
<body>
    
    <div id="canvas_area">
        <canvas id="canvas" width="1215" height="765"></canvas>
    </div>
    
    <div id="topbar">
        <div id="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div id="buttons">
            <span class="top-button">File<input type="file" name="Ouvrir" id="svg_file_input"></span>
            <span class="top-button">View</span>
        </div>
    </div>

    <div id="side_panel">
        <div id="machine_control">
            <div class="layer_one ctrl_layer"><span id="yl_btn" class="ctrl_btn" style="border-radius: 13px 13px 0px 0;">Y-</span></div>
            <div class="layer_two ctrl_layer"><span id="xl_btn" class="ctrl_btn" style="border-radius: 13px 0px 0px 13px;">X-</span><span id="home_btn" class="ctrl_btn"></span><span id="xp_btn" class="ctrl_btn" style="border-radius: 0 13px 13px 0;">X+</span></div>
            <div class="layer_three ctrl_layer"><span id="yp_btn" class="ctrl_btn" style="border-radius: 0 0 13px 13px;">Y+</span></div>

        </div>
        <div class="startplot">
            <span id="sp_btn" class="ctrl_btn">Start plotting</button>
        </div>
    </div>

    <script src="frontend.js"></script>
    <script src="translate.js"></script>
	<script src="convert.js"></script>
    <script src="script.js"></script>
    <script src="themes.js"></script>

</body>
</html>
