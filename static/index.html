<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRCodeViewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <canvas id="canvas" width="1800%" height="900%"></canvas>
    <input type="file" name="Ouvrir" id="pr_file_input">

    <div id="control_a">
        <span id="restart"  onclick="restart()">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bootstrap-reboot" viewBox="0 0 16 16">
                <path class='circle' d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.812 6.812 0 0 0 1.16 8z"/>
                <!-- <path d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352h1.141zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324h-1.6z"/> -->
            </svg>
        </span>
        
    </div>
    <div id="control_b">
        <input type="range" id="speed" min="1" max="100000" value="1" step="1">
    </div>

    <div class="theme_btn">
        <button id="dark_theme_btn">
                <img src="img/moon.png" id="img-in-btn-for-dark-theme">
        </button>
    </div>
    <div class="switch">
        <button id="switch_mode">
            <img src="img/switch.png" id="switch_mode_img">
        </button>
    </div>

    <div id="convert_window">
		<input type="file" name="Ouvrir" id="svg_file_input">
	</div>

    <script src="translate.js"></script>
	<script src="convert.js"></script>
    <script src="script.js"></script>
    <script src="themes.js"></script>

</body>
</html>
